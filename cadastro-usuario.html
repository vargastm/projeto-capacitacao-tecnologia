<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de usuário</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/tvf0cut.css">
</head>

<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="assets/images/ho.svg" alt="" />
      </a>
      <div class="blc-user">
        <img src="assets/images/icon-feather-user.svg" alt="" />
        <span>
          Olá, <br />
          Lorem Ipsum
        </span>
        <img src="assets/images/arrow-down.svg" alt="" />
        <div class="menu-drop">
          <a href="gerenciamento-cliente.html">Gerenciar clientes</a>
          <a href="gerenciamento-produto.html">Gerenciar produtos</a>
          <a href="cadastro-cliente.html">Cadastrar cliente</a>
          <a href="cadastro-usuario.html">Cadastrar usuário</a>
          <a href="cadastro-produto.html">Cadastrar produto</a>
          <a href="novo-pedido.html">Novo pedido</a>
          <a href="#">Sair da conta</a>
        </div>
      </div>
    </div>
  </header>
  <section class="page-cadastro-usuario paddingBottom50">
    <div class="container">
      <div>
        <a href="index.html" class="link-voltar">
          <img src="assets/images/arrow.svg" alt="">
          <span>Cadastro de usuário</span>
        </a>
      </div>
      <div class="container-small">
        <form method="post" id="form-cadastro-usuario">
          <div class="bloco-inputs">
            <div>
              <label class="input-label">Nome</label>
              <input type="text" class="nome-input" name="nome">
            </div>
            <div>
              <label class="input-label">E-mail</label>
              <input type="text" class="email-input" name="email">
            </div>
            <div>
              <label class="input-label">CPF</label>
              <input type="text" class="cpf-input" name="cpf">
            </div>
            <div>
              <label class="input-label">Telefone</label>
              <input type="tel" class="telefone-input" name="telefone">
            </div>
            <div>
              <label class="input-label">Senha</label>
              <input type="password" class="senha-input" name="senha">
            </div>
          </div>
          <button type="submit" class="button-default">Salvar novo usuário</button>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
